<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Visual Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            padding: 5px;
        }
        
        #canvas-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 10px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 4px;
        }
        
        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding: 8px;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 4px;
            margin-bottom: 5px;
            transition: opacity 0.3s ease;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 11px;
            margin-bottom: 4px;
            color: #aaa;
        }
        
        select, input[type="range"] {
            background: #333;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px;
        }
        
        input[type="color"] {
            width: 100%;
            height: 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            height: 6px;
            background: #333;
            border-radius: 3px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #6a0dad;
            cursor: pointer;
        }
        
        /* Auto-hide controls */
        body:not(:hover) #controls {
            opacity: 0.2;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111;
            }
            
            #controls {
                background-color: rgba(10, 10, 10, 0.9);
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="psychedelicCanvas"></canvas>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label for="effectType">Effect Type</label>
            <select id="effectType">
                <option value="swirl">Swirling Vortex</option>
                <option value="particles">Particle Field</option>
                <option value="waves">Color Waves</option>
                <option value="grid">Pulsing Grid</option>
                <option value="tunnel">Hypnotic Tunnel</option>
                <option value="kaleidoscope">Kaleidoscope</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="speedSlider">Speed</label>
            <input type="range" id="speedSlider" min="0" max="100" value="50">
        </div>
        
        <div class="control-group">
            <label for="complexitySlider">Complexity</label>
            <input type="range" id="complexitySlider" min="1" max="100" value="30">
        </div>
        
        <div class="control-group">
            <label for="sizeSlider">Size</label>
            <input type="range" id="sizeSlider" min="1" max="100" value="50">
        </div>
        
        <div class="control-group">
            <label for="trailSlider">Trail Effect</label>
            <input type="range" id="trailSlider" min="0" max="100" value="30">
        </div>
        
        <div class="control-group">
            <label for="colorPicker1">Color 1</label>
            <input type="color" id="colorPicker1" value="#ff00ff">
        </div>
        
        <div class="control-group">
            <label for="colorPicker2">Color 2</label>
            <input type="color" id="colorPicker2" value="#00ffff">
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('psychedelicCanvas');
        const ctx = canvas.getContext('2d');
        
        // Control elements
        const effectType = document.getElementById('effectType');
        const speedSlider = document.getElementById('speedSlider');
        const complexitySlider = document.getElementById('complexitySlider');
        const sizeSlider = document.getElementById('sizeSlider');
        const trailSlider = document.getElementById('trailSlider');
        const colorPicker1 = document.getElementById('colorPicker1');
        const colorPicker2 = document.getElementById('colorPicker2');
        
        // Animation variables
        let animationId;
        let time = 0;
        
        // Resize canvas to maintain 16:9 aspect ratio
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Effect functions
        const effects = {
            swirl: function() {
                const speed = speedSlider.value / 500;
                const complexity = complexitySlider.value / 10;
                const size = sizeSlider.value / 50;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < complexity; i++) {
                    const angle = time * speed + i * Math.PI * 2 / complexity;
                    const radius = Math.min(canvas.width, canvas.height) * 0.4 * size;
                    const x = canvas.width / 2 + Math.cos(angle) * radius;
                    const y = canvas.height / 2 + Math.sin(angle) * radius;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 50 * size);
                    gradient.addColorStop(0, colorPicker1.value);
                    gradient.addColorStop(1, colorPicker2.value);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 30 * size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                time += 1;
            },
            
            particles: function() {
                const speed = speedSlider.value / 100;
                const complexity = Math.floor(complexitySlider.value / 2);
                const size = sizeSlider.value / 30;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < complexity; i++) {
                    const angle = time * speed + i;
                    const distance = (Math.sin(angle) + 1) / 2;
                    const x = canvas.width / 2 + Math.cos(angle) * distance * canvas.width / 2;
                    const y = canvas.height / 2 + Math.sin(angle) * distance * canvas.height / 2;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 20 * size);
                    gradient.addColorStop(0, colorPicker1.value);
                    gradient.addColorStop(1, colorPicker2.value);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 10 * size, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                time += 0.05;
            },
            
            waves: function() {
                const speed = speedSlider.value / 200;
                const complexity = complexitySlider.value / 5;
                const size = sizeSlider.value / 50;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let x = 0; x < canvas.width; x += 10) {
                    for (let y = 0; y < canvas.height; y += 10) {
                        const value = Math.sin(x * 0.01 * size + time * speed) + Math.cos(y * 0.01 * size + time * speed);
                        const colorValue = (value + 2) / 4; // Normalize to 0-1
                        
                        const r = Math.floor(parseInt(colorPicker1.value.slice(1, 3), 16) * colorValue);
                        const g = Math.floor(parseInt(colorPicker1.value.slice(3, 5), 16) * (1 - colorValue) + 
                                            parseInt(colorPicker2.value.slice(3, 5), 16) * colorValue);
                        const b = Math.floor(parseInt(colorPicker2.value.slice(5, 7), 16) * colorValue);
                        
                        ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
                        ctx.fillRect(x, y, 10, 10);
                    }
                }
                
                time += 1;
            },
            
            grid: function() {
                const speed = speedSlider.value / 100;
                const complexity = Math.max(2, Math.floor(complexitySlider.value / 10));
                const size = sizeSlider.value / 20;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const cellSize = Math.min(canvas.width, canvas.height) / complexity;
                
                for (let x = 0; x < complexity; x++) {
                    for (let y = 0; y < complexity; y++) {
                        const pulse = (Math.sin(time * speed + x * y * 0.2) + 1) / 2;
                        
                        const gradient = ctx.createRadialGradient(
                            x * cellSize + cellSize/2, 
                            y * cellSize + cellSize/2, 
                            0,
                            x * cellSize + cellSize/2, 
                            y * cellSize + cellSize/2, 
                            cellSize * size * pulse
                        );
                        
                        gradient.addColorStop(0, colorPicker1.value);
                        gradient.addColorStop(1, colorPicker2.value);
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                    }
                }
                
                time += 0.05;
            },
            
            tunnel: function() {
                const speed = speedSlider.value / 100;
                const complexity = complexitySlider.value / 5;
                const size = sizeSlider.value / 50;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const maxRadius = Math.sqrt(centerX * centerX + centerY * centerY);
                
                for (let i = 0; i < complexity; i++) {
                    const angle = time * speed + i * Math.PI * 2 / complexity;
                    const radius = (i / complexity) * maxRadius * size;
                    
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 20);
                    gradient.addColorStop(0, colorPicker1.value);
                    gradient.addColorStop(1, colorPicker2.value);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                time += 0.05;
            },
            
            kaleidoscope: function() {
                const speed = speedSlider.value / 200;
                const complexity = Math.max(3, Math.floor(complexitySlider.value / 5));
                const size = sizeSlider.value / 50;
                const trail = trailSlider.value / 100;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${trail})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.8 * size;
                
                for (let i = 0; i < complexity; i++) {
                    const angle = (i * Math.PI * 2 / complexity) + time * speed;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    
                    const gradient = ctx.createRadialGradient(centerX, centerY, 0, x, y, radius);
                    gradient.addColorStop(0, colorPicker1.value);
                    gradient.addColorStop(1, colorPicker2.value);
                    
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    for (let j = 0; j <= complexity; j++) {
                        const a = angle + j * Math.PI * 2 / complexity;
                        const x2 = centerX + Math.cos(a) * radius;
                        const y2 = centerY + Math.sin(a) * radius;
                        ctx.lineTo(x2, y2);
                    }
                    ctx.closePath();
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                time += 0.05;
            }
        };
        
        // Animation loop
        function animate() {
            const effect = effectType.value;
            if (effects[effect]) {
                effects[effect]();
            }
            animationId = requestAnimationFrame(animate);
        }
        
        // Start the animation
        animate();
        
        // Update effect when controls change
        effectType.addEventListener('change', () => {
            time = 0; // Reset time for some effects
        });
        
        // Add event listeners for all sliders and color pickers
        const controls = [speedSlider, complexitySlider, sizeSlider, trailSlider, colorPicker1, colorPicker2];
        controls.forEach(control => {
            control.addEventListener('input', () => {
                // Just updating the visualization through the animation loop
            });
        });
    </script>
</body>
</html>
